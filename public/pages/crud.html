<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Data Viewer</h1>
    </header>
    <main>
        <section>
            <h2>Cabeceras</h2>
            <div id="galeria-cabeceras" class="galeria"></div>
        </section>
        <section>
            <h2>Cuerpo</h2>
            <div id="galeria-cuerpo" class="galeria"></div>
        </section>
        <section>
            <h2>Stock</h2>
            <div id="galeria-stock" class="galeria"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Data Viewer</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            cargarDatos('/get-cabeceras', 'galeria-cabeceras');
            cargarDatos('/get-cuerpo', 'galeria-cuerpo');
            cargarDatos('/get-stock', 'galeria-stock');
        });

        function cargarDatos(endpoint, targetId) {
            fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al cargar datos de ${endpoint}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    renderGaleria(data, targetId);
                })
                .catch(error => {
                    console.error('Error al cargar los datos:', error);
                    document.getElementById(targetId).innerHTML = `<p style="color: red;">${error.message}</p>`;
                });
        }

        function renderGaleria(data, targetId) {
            const container = document.getElementById(targetId);
            container.innerHTML = ''; // Limpiar contenido previo

            if (Array.isArray(data) && data.length > 0) {
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('item');
                    div.textContent = JSON.stringify(item); // Mostrar el objeto como texto
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<p>No hay datos disponibles.</p>';
            }
        }
    </script>
</body>
</html>
